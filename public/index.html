<!doctype html>
<html lang="en">

    <link rel="icon" href="images/evergreen.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/bdx2dbd.css">

  <style>
    html, body {
      background-color: #dbd7d2;
      font-size: 16px;
      margin: 0;
      height: 100%;
    }

    a:link, a:visited {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: #e33523;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-top: 10px;
    }

    .main {
      display: flex;
      height: 100vh;
      min-width: 350px;
    }

    .meta-bar {
      background-color: #dbd7d2;
      flex: 20%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 240px;
    }

    .banner-bar {
      background-color: #e33523;
      flex: 80%;
    } 

    .right-content {
      padding-left: 10%;
    }

    .me {
      margin-top: 3%;
      color: #dbd7d2;
      letter-spacing: 3px;
      font-family: interface,sans-serif;
      font-weight: 700;
      font-style: normal;
      font-size: 200%;
    }

    .headline {
      margin-top: 5%;
      font-family: acumin-pro-extra-condensed,sans-serif;
      font-weight: 600;
      font-size: 600%;
      font-style: normal;
      line-height: 100%;
      white-space: pre-line;
    }

    .contact {
      margin-top: 8%;
      color: black;
      font-family: interface,sans-serif;
      font-style: normal;
      padding: 0 5% 0 5%;
    }

    .contact {
      font-weight: 300;
      font-size: 120%;
      display: absolute;
      text-align: right;
      margin-bottom: 40%;
      letter-spacing: 3px;
    }

    @media screen and (max-width: 720px) {
      .main {
        flex-direction: column;
      }

      .meta-bar {
        order: 1;
      }

      .right-content {
        padding-left: 5%;
      }

      .headline {
        font-size: 500%;
        margin-bottom: 10%;
      }
    }
  </style>
  <body>
    <div class="main">
      <div class="meta-bar">
        <ul class="contact">
          <li><a target="_blank" rel="noopener" href="https://www.youtube.com/@clabretro">YOUTUBE</a></li>
          <li><a target="_blank" rel="noopener" href="https://www.instagram.com/clabretro/">@CLABRETRO</a></li>

      <div class="banner-bar">
        <div class="right-content">
          <div class="me">
