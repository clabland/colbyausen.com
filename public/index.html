<!doctype html>
<html lang="en-us">
  <head>
    <title>colbyausen.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="icon" href="images/evergreen.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/bdx2dbd.css">

  </head>
  <style>
    html, body {
      background-color: #dbd7d2;
      font-size: 16px;
      margin: 0;
      height: 100%;
    }

    a:link, a:visited {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: #e33523;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-top: 10px;
    }

    .main {
      display: flex;
      height: 100vh;
      min-width: 350px;
    }

    .meta-bar {
      background-color: #dbd7d2;
      flex: 20%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 240px;
    }

    .banner-bar {
      background-color: #e33523;
      flex: 80%;
    } 

    .right-content {
      margin-top: 15%;
      padding-left: 10%;
    }

    .me {
      color: #dbd7d2;
      letter-spacing: 3px;
      font-family: interface,sans-serif;
      font-weight: 700;
      font-style: normal;
      font-size: 200%;
    }

    .headline {
      margin-top: 5%;
      font-family: acumin-pro-extra-condensed,sans-serif;
      font-weight: 600;
      font-size: 600%;
      font-style: normal;
      line-height: 100%;
      white-space: pre-line;
    }

    .contact, .preamble {
      color: black;
      font-family: interface,sans-serif;
      font-style: normal;
      padding: 0 5% 0 5%;
    }

    .preamble {
      margin-top: 30%;
      text-align: right;
      font-size: 150%;
      font-weight: 700;
      white-space: pre-wrap;
    }

    .contact {
      font-weight: 300;
      font-size: 120%;
      display: absolute;
      text-align: right;
      margin-bottom: 40%;
      letter-spacing: 3px;
    }

    @media screen and (max-width: 720px) {
      .main {
        flex-direction: column;
      }

      .meta-bar {
        order: 1;
      }

      .preamble {
        margin-top: 5%;
      }

      .right-content {
        margin-top: 10%;
        padding-left: 5%;
      }

      .headline {
        font-size: 500%;
        margin-bottom: 10%;
      }
    }
  </style>
  <body>
    <div class="main">
      <div class="meta-bar">
        <div class="preamble">
          web development, VIM, software quality, The Clash, testing, CI, Adobe, typography, Rainier, WWII buff, NES 
        </div>
        <ul class="contact">
          <li><a target="_blank" href="https://www.linkedin.com/in/colby-ausen-02225820/">LINKEDIN</a></li>
          <li><a target="_blank" href="https://twitter.com/ColbyAusen">TWITTER</a>
          <li><a target="_blank" href="https://www.instagram.com/clab_land/">@CLAB_LAND</a></li>
          <li><a target="_blank" href="https://www.instagram.com/clabretro/">@CLABRETRO</a></li>
        </ul>
      </div>
      <div class="banner-bar">
        <div class="right-content">
          <div class="me">
            COLBY AUSEN 
          </div>
          <div class="headline">Drip Coffee +
            Old
            Computers =
            Me
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
